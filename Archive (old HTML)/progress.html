<!DOCTYPE html>
<html>
<head>
  <title>PyPaperBot Search Progress</title>
  <style>
    /* CSS styles for the progress page */
  </style>
</head>
<body>
  <h1>PyPaperBot Search Progress</h1>

  <div>
    <h2>Search Progress Log:</h2>
    <pre>{{ progress_log }}</pre>
  </div>

  <div>
    <h2>User Presets:</h2>
    <ul>
      <li>Query: {{ query }}</li>
      <li>Mode: {{ mode }}</li>
      <li>Scholar Pages: {{ scholar_pages }}</li>
      <li>Min Year: {{ min_year }}</li>
      <li>Download Directory: {{ download_dir }}</li>
    </ul>
  </div>
</body>
</html>
